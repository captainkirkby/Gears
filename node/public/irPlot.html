<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Plot</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.time.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.0.3/jquery-confirm.min.js"></script>
	<script language="javascript" type="text/javascript" src="irSource.js"></script>
</head>
<body>
	<div id="header">
		<h2 class="loadingDiv">IR Sensor Data</h2>
		<span class="loading" style="display: none">
			<img src="loading_icon.gif"/>
		</span>
		<span class="back">
			<a href="index.html">Home</a>
		</span>
	</div>

	<div id="graph">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

	</div>
	<div id="controls">

		<input type="button" id="fetchLatest" value="Get latest data"></input>
		<input type="button" id="continuousMode" value="Start Real Time Updates"></input>

		<span class="checkboxes">
			<input type="button" id="setIRLength" value="Set IR Length"></input>
			<input type="text" id="irLength" size="10" value=""></input>
		</span>

	</div>

	<div id="footer">
		This software is maintained on <a href="https://github.com/captainkirkby/Gears">github</a>
	</div>

</body>
</html>
